<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">

        <title>RWI Cafe Finder &dash; Find your cafe to study</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="Logo" class="logo">
                
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search...">
                    <button class="search__button">
                        <svg class="search__icon">
                            <!-- This only works on the web server -->
                            <use xlink:href="img/sprite.svg#icon-search"></use>
                        </svg>
                    </button>
                </form>

                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmarks"></use>
                        </svg>
                        <span class="user-nav__icon">10</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-mail3"></use>
                        </svg>
                        <span class="user-nav__icon">15</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="img/user-1.jpe" alt="User" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Roy</span>
                    </div>
                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    Navigation
                </nav>
                <main class="cafe-view">
                    Cafe
                </main>
            </div>
        </div>
    </body>
</html>
